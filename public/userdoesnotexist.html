<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 User Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f87171; /* Tailwind CSS red-500 */
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    .title {
      font-size: 6rem;
      font-weight: bold;
      color: #fff;
    }

    .message {
      font-size: 1.5rem;
      color: #fff; 
      margin-top: 1rem;
    }

    .home-link {
      color: #fff; 
      text-decoration: underline;
      margin-top: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">404</div>
    <div class="message">Oops! That user does not exist.</div>
    <a href="/" class="home-link">Go back home</a>
    <a href="/auth/register" class="home-link">Register an account</a>

  </div>

</body>
</html>
