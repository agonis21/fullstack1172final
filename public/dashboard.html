<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <div class="container mx-auto py-8">
    <div class="bg-white p-8 rounded shadow-md">

      <h1 class="text-3xl font-semibold mb-6">User Dashboard</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <!-- User Information -->
        <div>
          <h2 class="text-xl font-semibold mb-4">User Information</h2>
          <p><span class="font-semibold">Full Name:</span> John Doe</p>
          <p><span class="font-semibold">User Handle:</span> @john_doe</p>
          <p><span class="font-semibold">Birthday:</span> January 1, 1990</p>
          <p><span class="font-semibold">Email:</span> john.doe@example.com</p>
        </div>

        <!-- User Statistics -->
        <div>
          <h2 class="text-xl font-semibold mb-4">User Statistics</h2>
          <p><span class="font-semibold">Number of Posts:</span> 100</p>
          <!-- Add more statistics as needed -->
        </div>

        <!-- Additional Information -->
        <div>
          <h2 class="text-xl font-semibold mb-4">Additional Information</h2>
          <p><span class="font-semibold">Joined Date:</span> January 1, 2022</p>
          <!-- Add more information as needed -->
        </div>

      </div>

    </div>
  </div>

</body>
</html>
