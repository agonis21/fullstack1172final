<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-6 text-center">Sign Up</h2>

    <form>
      <div class="mb-4">
        <label for="fullname" class="block text-gray-700 text-sm font-medium mb-2">Full Name:</label>
        <input type="text" id="fullname" name="fullname" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
      </div>

      <div class="mb-4">
        <label for="user-handle" class="block text-gray-700 text-sm font-medium mb-2">User Handle:</label>
        <input type="text" id="user-handle" name="user-handle" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email:</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
      </div>

      <div class="mb-4">
        <label for="birthdate" class="block text-gray-700 text-sm font-medium mb-2">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password:</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
      </div>

      <div class="mb-4">
        <label for="confirm-password" class="block text-gray-700 text-sm font-medium mb-2">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
      </div>

      <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">Sign Up</button>
    </form>
  </div>

</body>
</html>
