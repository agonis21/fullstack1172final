<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  
  
  <div class="bg-white p-8 rounded items-center w-96">

    <section class="hero container max-w-screen-lg mx-auto pb-10">
      <a href="..">
        <img class="mx-auto" src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e3/2022_FIFA_World_Cup.svg/1200px-2022_FIFA_World_Cup.svg.png" alt="screenshot" >
      </a>
    </section>

    <h2 class="text-2xl text-center font-semibold mb-6">Sign In</h2>


    <form method="POST">
      <div class="mb-4">
        <label for="userhandle" class="block text-gray-700 text-sm font-medium mb-2">User Handle:</label>
        <input type="text" id="userhandle" name="userhandle" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password:</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
      </div>

      <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">Sign In</button>
    </form>
  </div>

</body>
</html>
