<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="text-center">
      <div class="max-w-md">
        <div class="max-w-md">
          <!-- Image container with rounded corners and shadow -->
          <div class="bg-white p-6 rounded-lg shadow-md">
              <img
               id="changingImage" 
               src="https://images.theconversation.com/files/501710/original/file-20221218-16-k5xgzr.jpg?ixlib=rb-1.1.0&rect=44%2C44%2C7418%2C4922&q=20&auto=format&w=320&fit=clip&dpr=2&usm=12&cs=strip" alt="Example Image" 
               class="w-full h-200 object-cover rounded-lg">
              <div class="mt-4 mb-4">
                  <h2 class="text-xl font-semibold">2022 Fifa World Cup App</h2>
                  <p class="text-gray-600">CUS 1172 Final Project - Created By Asm Goni</p>
              </div>
              <div class="flex justify-center space-x-4">
                <a
                  href="./auth/register"
                  class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
                  >Sign Up</a
                >
                <a
                  href="./auth/login"
                  class="bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300"
                  >Sign In</a
                >
              </div>
          </div>
      </div>
        </div>
      </div>

    
    </div>

    <script>
      const imageContainer = document.getElementById('imageContainer');
      const changingImage = document.getElementById('changingImage');
  
      const imageUrls = [
          'https://media.nbcsportschicago.com/2023/05/getty-fifa-world-cup-trophy_13.jpg?quality=85&strip=all&resize=1200%2C675',
          'https://images.theconversation.com/files/501710/original/file-20221218-16-k5xgzr.jpg?ixlib=rb-1.1.0&rect=44%2C44%2C7418%2C4922&q=20&auto=format&w=320&fit=clip&dpr=2&usm=12&cs=strip',
          'https://cdn.akamai.steamstatic.com/steam/apps/1506830/capsule_616x353.jpg?t=1695934909',
          // Add more image URLs as needed
      ];
  
      let currentIndex = 0;
  
      function changeImage() {
          changingImage.src = imageUrls[currentIndex];
          currentIndex = (currentIndex + 1) % imageUrls.length;
      }
  
      // Change image every 3 seconds
      setInterval(changeImage, 3000);
  
      // Show the initial image
      changeImage();
  </script>
  </body>
</html>
