<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post with Comment Section</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <div class="container mx-auto py-8">

    <!-- Post Section -->
    <div class="max-w-xl mx-auto bg-white p-8 rounded shadow-md mb-8">
      <h1 class="text-3xl font-semibold mb-4">Post Title</h1>
      <p class="text-gray-700 mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vel justo nec mi laoreet iaculis. Vestibulum vel feugiat velit.</p>
      <img src="https://placekitten.com/800/400" alt="Post Image" class="w-full rounded-md mb-4">
      <p class="text-gray-700">Posted by <span class="font-semibold">John Doe</span> on January 1, 2023</p>
    </div>

    <!-- Comment Section -->
    <div class="max-w-xl mx-auto bg-white p-8 rounded shadow-md">

      <h2 class="text-2xl font-semibold mb-6">Comments</h2>

      <!-- Existing Comments -->
      <div class="mb-4">
        <div class="flex items-start mb-2">
          <img src="https://placekitten.com/40/40" alt="User Avatar" class="rounded-full w-8 h-8 mr-2">
          <div>
            <p class="text-gray-700 font-semibold">Commenter Name</p>
            <p class="text-gray-700">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
        </div>

        <!-- Add more comment blocks as needed -->

      </div>

      <!-- New Comment Form -->
      <form>
        <div class="mb-4">
          <label for="comment" class="block text-gray-700 text-sm font-medium mb-2">Add a Comment:</label>
          <textarea id="comment" name="comment" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" rows="4" required></textarea>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Post Comment</button>
      </form>

    </div>

  </div>

</body>
</html>
