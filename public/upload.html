<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Video</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <div class="container mx-auto py-8">

   
      <h1 class="text-3xl font-semibold mb-6 text-center">Upload Video</h1>

      <form method="POST">
        <!-- Video URL -->
        <div class="mb-4">
          <label for="videoURL" class="block text-gray-700 text-sm font-medium mb-2">YouTube Video URL:</label>
          <input type="url" id="videoURL" name="videoURL" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
        </div>


        <!-- Video Title -->
        <div class="mb-4">
          <label for="videoTitle" class="block text-gray-700 text-sm font-medium mb-2">Video Title:</label>
          <input type="text" id="videoTitle" name="videoTitle" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
        </div>

        <!-- Upload Button -->
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Upload Video</button>
      </form>

    </div>

</body>
</html>
